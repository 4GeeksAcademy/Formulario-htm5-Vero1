<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
  <!--formulario-->
  <div class="card text-left">
    <div class="card-header">
      <h1>Payment for example</h1>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="row">
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Amount</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>

        <div class="row mt-2">       
           <div class="col-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
  
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>  
        </div>

        <div class="row mt-2">
          <div class="col-6">
          
            <div class="alert bg-secondary w-50" role="alert">
              
              <!--Botones de radio-->
              <div class="form-check form-check-inline"><i class="fa-brands fa-cc-mastercard"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"></label>
              </div>
              
              <div class="form-check form-check-inline"><i class="fa-brands fa-cc-visa"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"></label>
              </div>
              
              <div class="form-check form-check-inline"><i class="fa-brands fa-cc-diners-club"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"></label>
              </div>
              
              <div class="form-check form-check-inline"><i class="fa-brands fa-cc-paypal"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                <label class="form-check-label" for="inlineRadio3"></label>
              </div>
            </div>
            
          </div>
          <div class="col-6">
            <!--text area-->
            <label for="floatingTextarea">Comments</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" rows="5"></textarea>
      

            </div>
  
            </div>

          </form>
    </div>
    <div class="card-footer text-body-secondary">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
    </div>

  </div>
  <!--pie-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
